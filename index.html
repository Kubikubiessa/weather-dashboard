<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>weather dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header class="container-fluid text-center text-light bg-dark">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <form class="form-aside" id="input-form">
            <div class="mb-3">
              <label for="city-input" class="form-label">Choose a city:</label>
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="enter city here"
                aria-describedby="form-label"
              />
              <div id="form-append" class="form-text"></div>
            </div>

            <button type="submit" id="search-button" class="btn btn-primary">
              Submit
            </button>
          </form>

          <div class="list-group" id="searched-cities">
             
             
              <div class="button-container">
                 
                 
              
                
                
              </div>
            
          </div>
          <button id="clear-btn" class="button is-danger">CLEAR</button>
          
        </aside>

        <div class="col-lg-9 pb-3">
          <section class="mt-3" id="today-forcast">
            <h2 id="city-name"></h2>
            <img id="icon" />
            <h4 id="temperature"></h4>
            <h4 id="humidity"></h4>
            <h4 id="wind"></h4>
          </section>

          <section class="row mt-3" id="5-day-forcast">
            <div class="col">
              <div class="card">
                <div id="day1" class="card-body"></div>
                <h3 id="date1" class="has-text-white"></h3>
                <img id="icon1" />
                <h4 id="temp1" class="has-text-white"></h4>
                <h4 id="hum1" class="has-text-white"></h4>
                <h4 id="wind1" class="has-text-white"></h4>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div id="day2" class="card-body"></div>
                <h3 id="date2" class="has-text-white"></h3>
                <img id="icon2" />
                <h4 id="temp2" class="has-text-white"></h4>
                <h4 id="hum2" class="has-text-white"></h4>
                <h4 id="wind2" class="has-text-white"></h4>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div id="day3" class="card-body"></div>
                <h3 id="date3" class="has-text-white"></h3>
                <img id="icon3" />
                <h4 id="temp3" class="has-text-white"></h4>
                <h4 id="hum3" class="has-text-white"></h4>
                <h4 id="wind3" class="has-text-white"></h4>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div id="day4" class="card-body"></div>
                <h3 id="date4" class="has-text-white"></h3>
                <img id="icon4" />
                <h4 id="temp4" class="has-text-white"></h4>
                <h4 id="hum4" class="has-text-white"></h4>
                <h4 id="wind4" class="has-text-white"></h4>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div id="day5" class="card-body"></div>
                <h3 id="date5" class="has-text-white"></h3>
                <img id="icon5" />
                <h4 id="temp5" class="has-text-white"></h4>
                <h4 id="hum5" class="has-text-white"></h4>
                <h4 id="wind5" class="has-text-white"></h4>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"
    integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/plugin/timezone.min.js"
    integrity="sha512-fG1tT/Wn/ZOyH6/Djm8HQBuqvztPQdK/vBgNFLx6DQVt3yYYDPN3bXnGZT4z4kAnURzGQwAnM3CspmhLJAD/5Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/plugin/utc.min.js"
    integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg=="
    crossorigin="anonymous"

  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
